#                       .-:=[ RetroNAS_Systems_Mapping ]=:-.
#
# Please keep everything organized, make sure if adding a new system all keys are populated
# and the entry is in the appropriate area and order.
#
# usage
# - keep systems in their subgroups based on parent rom directory
# - combine subgroups into other groups using union (see: system_map)
#


system_map: "{{ 
  []
  |union(system_acorn)
  |union(system_amstrad)
  |union(system_apf)
  |union(system_apple)
  |union(system_arcade)
  |union(system_atari)
  |union(system_bally)
