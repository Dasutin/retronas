      - "other/sord_m5"
      - "other/specialist_mx"
      - "other/spectravideo_sv328"
      - "other/tangerine_oric"
      - "other/tatung_einstein"
      - "other/tesla_ondraspo186"
      - "other/tesla_pmd85"
      - "other/texasinstruments_ti994a"
      - "other/vector06c"
      - "other/vectrex"
      - "sega/dreamcast"
      - "sega/mastersystem"
      - "sega/megacd"
      - "sega/megadrive"
      - "sega/saturn"
      - "sharp/mz"
      - "sharp/x68000"
      - "sinclair/ql"
      - "sinclair/zx81"
      - "sinclair/zxspectrum"
      - "snk/neogeo"
      - "snk/neogeopocket"
      - "sony/playstation1"
      - "sony/playstation2"
      - "sony/playstationportable"
      - "tandy/trs80"
      - "tandy/trs80colorcomputer1"
      - "tandy/trs80colorcomputer2"
      - "tandy/trs80colorcomputer3"
      - "tandy/trs80mc10"

  - name: "{{ my_name }} - build symlinks"
    file:
      src: "{{ item.src }}"
      dest: "{{ retronas_path }}/roms/{{ item.dest }}"
      owner: "{{ retronas_user }}"
      group: "{{ retronas_user }}"
      state: link
    loop:
      - { src: "nintendo/famicom", dest: "nintendo/nes" }
      - { src: "nintendo/superfamicom", dest: "nintendo/snes" }
      - { src: "sega/megadrive", dest: "sega/genesis" }
      - { src: "sega/megacd", dest: "sega/segacd" }
      - { src: "nec/pcengine", dest: "nec/turbografx16" }
      - { src: "nec/pcenginecd", dest: "nec/turbografxcd" }
